<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NYT App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>New York Times Search</h1>
        </div>

        <div class="row">
            <form>
                <div class="form-group">
                    <label for="search-term">Search Term</label>
                    <input type="text" class="form-control" id="search-term" placeholder="Enter search term">
                </div>
                <div class="form-group">
                    <label for="records-number">Number of Records to Retrieve</label>
                    <select class="form-control" id="records-number">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Start Year (Optional)</label>
                    <input type="text" class="form-control" id="start-year" placeholder="Start Year">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">End Year (Optional)</label>
                    <input type="text" class="form-control" id="end-year" placeholder="End Year">
                </div>
                <button type="submit" class="btn btn-primary" id="search-button">Search</button>
                <button type="submit" class="btn btn-danger" id="clear-button">Clear Results</button>
            </form>

        </div>

    </div>



    <script>
        var queryUrl = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=election&api-key=R1a31F4tBjCUaM2ho8GtIFsrSdtXt30M"
        $("#search-button").on("click", function (event) {
            event.preventDefault(event)
            $.ajax({
                url: queryUrl,
                method: "GET"
            })
            .then(function(response){
                console.log(response)
                console.log(response.response.docs[2].abstract)
            })
        })


    </script>
</body>

</html>
